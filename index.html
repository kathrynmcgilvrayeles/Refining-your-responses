<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompting Essentials — Orbit Bubbles</title>
  <!-- Tailwind (utility only; styles below handle visuals) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root{
      --pink:#e72582;
      --grey:#abb5bf;
      --blue:#1f2a52;
      --teal:#00bec7;
      --light:#d2f0f0;
      --darker:#2e4d6b;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#f2f2f2;
      min-height:70vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      color:var(--blue);
    }

    .learning-activity-container{
      position:relative;
      width:650px;
      height:650px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .large-circle{
      width:300px;
      height:300px;
      background:var(--light);
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      text-align:center;
      line-height:1.55;
      box-shadow:0 10px 20px rgba(0,0,0,.2);
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      transition:all .5s ease-in-out;
      color:var(--darker);
    }

    .large-circle p{
      margin:0;
      font-size:1rem;
      font-weight:400;
    }

    #small-circles-wrapper{
      position:absolute;
      inset:0;
    }

    .small-circle{
      position:absolute;
      width:82px;
      height:82px;
      background:var(--blue);
      color:#fff;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      cursor:pointer;
      padding:6px;
      line-height:1.15;
      font-size:.8rem;
      font-weight:600;
      box-shadow:0 4px 8px rgba(0,0,0,.15);
      transition:
        transform .7s ease-in-out,
        width .25s ease-in-out,
        height .25s ease-in-out,
        border .25s ease-in-out,
        color .25s ease-in-out,
        background .25s ease-in-out;
    }

    .small-circle.active{
      width:104px;
      height:104px;
      border:4px solid var(--teal);
      background:var(--darker);
      z-index:10;
      box-shadow:0 8px 16px rgba(0,0,0,.3);
    }

    .small-circle:focus-visible{
      outline:3px dashed var(--pink);
      outline-offset:2px;
    }

    @media (max-width:768px){
      .learning-activity-container{ width:90vw;height:90vw; }
      .large-circle{ width:52vw;height:52vw;padding:16px; }
      .large-circle p{ font-size:.9rem; }
      .small-circle{ width:15vw;height:15vw;font-size:.65rem;padding:4px; }
      .small-circle.active{ width:18vw;height:18vw; }
    }
  </style>
</head>
<body>
  <div class="learning-activity-container" role="region" aria-label="Prompting Essentials activity">
    <div id="large-circle" class="large-circle" aria-live="polite">
      <p id="large-circle-text">Select a bubble to explore each prompting tip.</p>
    </div>
    <div id="small-circles-wrapper" aria-hidden="false"></div>
  </div>

  <script>
    // ---- Content (your new headings + copy) ----
    const sectionsData = [
      {
        id: 'output',
        title: 'Output requirements',
        content:
          'Explicitly state the output format (e.g., list, summary, table, report), the desired length (word count, paragraphs or dot points), and the tone (formal, casual, professional).'
      },
      {
        id: 'questions',
        title: 'Clarifying questions',
        content:
          'Ask follow-up questions to clarify or go deeper. For specific outputs, provide examples — similar content, templates, or topical ideas — to guide the AI.'
      },
      {
        id: 'great',
        title: 'Moving from good to great',
        content:
          'Don’t just accept the first response. Iterate. Go back and forth to refine structure, detail, and relevance so the final output is genuinely useful for your audience.'
      },
      {
        id: 'reframing',
        title: 'Reframing',
        content:
          'You are an expert at being human; it is an expert at being an AI. Ask: “What’s the best way to frame this question for an AI?” It can evaluate and suggest improvements to your prompt.'
      }
    ];

    // ---- Elements & state ----
    const largeCircleText = document.getElementById('large-circle-text');
    const smallCirclesWrapper = document.getElementById('small-circles-wrapper');
    const container = document.querySelector('.learning-activity-container');

    let activeCircleId = null;

    // ---- Layout constants (desktop reference) ----
    const BASE_W = 650;
    const LARGE_D = 300;
    const SMALL_D = 82;
    const ACTIVE_D = 104;
    const PADDING = 40;

    const LEFT_STEP = 28;
    const RIGHT_STEP = 28;

    function sizes(){
      const w = container.offsetWidth;
      return {
        large: w * (LARGE_D/BASE_W),
        small: w * (SMALL_D/BASE_W),
        active: w * (ACTIVE_D/BASE_W),
        pad:   w * (PADDING/BASE_W)
      };
    }

    function orbitRadius(){
      const s = sizes();
      return (s.large/2) + (s.small/2) + s.pad;
    }

    const degToRad = d => d * (Math.PI/180);

    function render(){
      const r = orbitRadius();
      const s = sizes();
      const cx = container.offsetWidth/2;
      const cy = container.offsetHeight/2;

      const rightStart = 60;  // top-right
      const leftStart  = 120; // top-left

      const activeIndex = sectionsData.findIndex(sec => sec.id === activeCircleId);

      sectionsData.forEach((sec, i) => {
        const el = document.getElementById(`circle-${sec.id}`);
        if(!el) return;

        let angleDeg;
        let d = s.small;

        if(sec.id === activeCircleId){
          d = s.active;
          el.classList.add('active');
        } else {
          el.classList.remove('active');
        }

        if (activeIndex === -1) {
          // Initial layout: split evenly around both arcs
          const half = Math.ceil(sectionsData.length/2);
          if(i < half){
            angleDeg = leftStart + (i * LEFT_STEP);
          } else {
            const j = i - half;
            angleDeg = rightStart - (j * RIGHT_STEP);
          }
        } else if(i <= activeIndex){
          angleDeg = leftStart + (i * LEFT_STEP);
        } else {
          const j = i - (activeIndex + 1);
          angleDeg = rightStart - (j * RIGHT_STEP);
        }

        const x = cx + r * Math.cos(degToRad(angleDeg)) - d/2;
        const y = cy - r * Math.sin(degToRad(angleDeg)) - d/2;

        el.style.transform = `translate(${x}px, ${y}px)`;
        el.style.width = `${d}px`;
        el.style.height = `${d}px`;
      });
    }

    function onClickCircle(e){
      const id = e.currentTarget.dataset.id;
      if(activeCircleId === id) return;

      activeCircleId = id;
      const section = sectionsData.find(s => s.id === id);
      if(section){
        largeCircleText.textContent = section.content;
      }
      render();
    }

    function init(){
      // create circles
      sectionsData.forEach(sec => {
        const div = document.createElement('div');
        div.className = 'small-circle';
        div.id = `circle-${sec.id}`;
        div.dataset.id = sec.id;
        div.setAttribute('role','button');
        div.setAttribute('tabindex','0');
        div.setAttribute('aria-label', sec.title);
        div.title = sec.title;
        div.textContent = sec.title;

        div.addEventListener('click', onClickCircle);
        div.addEventListener('keydown', (ev)=>{
          if(ev.key === 'Enter' || ev.key === ' '){
            ev.preventDefault();
            onClickCircle({ currentTarget: div });
          }
        });

        smallCirclesWrapper.appendChild(div);
      });

      render();
      window.addEventListener('resize', render);
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
